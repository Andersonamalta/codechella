<body>

    <header class="header-bg">
        <div class=" container menu">
            <a href="./">
                <img src="././img/Logo-2.svg" alt="Logo festival">
            </a>

            <nav>
                <ul class="lista-menu font-2-20-700">
                    <li><a href="./experiencia.html">A experiência</a></li>

                    <li><a href="./informacoes.html">Informações</a></li>

            <a class="icon-menu" href="./"><img src="./img/menu.svg" alt="Menu"></a>
        </div>
    </header>

    <section class="banner">

        <img src="./img/ingressos.jpg" alt="Banner">

        <div class="titulo-ingressos">
            <span>Garanta seu ingresso</span>
        </div>

    </section>


    <main class="caixa">

        <h1 class="titulo-ingresso">Preencha o formulário a seguir:</h1>

        <form class="formulario">

            <label class="nome" id="nome" for="nome">Nome Completo:</label>
            <input class="nome" type="text">

            <label class="email" id="email" for="email">Email:</label>
            <input class="email" type="text">

            <label id="tipo" for="tipo">Tipo de ingresso:</label>
            <select class="input-tipo" name="tipo" id="">
                <option value="">Tipo de ingresso</option>
            </select>

            <label class="dataNasc" id="dataNasc" for="dataNasc">Data de nascimento:</label>
            <input type="text">

            <button class="botao">Avançar!<img class="icon-button" src="./img/seta-botao.svg" alt=""></button>

        </form>

    </main>


    <footer class="footer-bg">
        <div class="container footer">

            <div class="footer-1">

                <a href="./">
                    <img src="././img/Logo-2.svg" alt="Logo festival">
                </a>

                <div class="midias">
                    <span class="font-2-20">Acesse nossas redes:</span>

                    <div>
                        <a href="./">

                        </a>
                    </div>
                </div>

            </div>

            <div class="footer-2">

                <span class="font-2-20">Desenvolvido por Anderson M.</span>
                <span class="font-2-20">Projeto fictício sem fins comerciais.</span>

            </div>

        </div>

    </footer>
